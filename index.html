<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Processes and Threads</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="presentation">
      <!-- Slide 1 -->
      <div class="slide active" id="slide-1">
        <div class="presentation-card">
          <h1>Processes and Threads</h1>
          <img src="Images/image1.jpg" alt="Intro Image" />
          <p>Introduction</p>
        </div>
      </div>
      <!-- Slide 2 -->
      <div class="slide" id="slide-2">
        <div class="presentation-card">
          <h1>What is a Process?</h1>
          <img src="Images/image2.jpg" alt="Process Image" />
          <p>A process is a program in execution.</p>
        </div>
      </div>
      <!-- Slide 3 -->
      <div class="slide" id="slide-3">
        <div class="presentation-card">
          <h1>Characteristics of Processes</h1>
          <img src="Images/image1.jpg" alt="Characteristics Image" />
          <ul>
            <li>Has its own memory space</li>
            <li>Independent execution</li>
          </ul>
        </div>
      </div>
      <!-- Additional slides can follow this structure -->
      <!-- Slide 20 -->
      <div class="slide" id="slide-20">
        <div class="presentation-card">
          <h1>Thank You!</h1>
          <img src="images/thankyou.jpg" alt="Thank You Image" />
          <p>End of Presentation</p>
        </div>
      </div>
    </div>

    <!-- Controls for navigation -->
    <div class="controls">
      <button id="prev-btn">Previous</button>
      <button id="next-btn">Next</button>
    </div>

    <script src="scripts.js"></script>
